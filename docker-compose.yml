version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: manga_backend
    restart: unless-stopped
    # Toàn bộ .env ở root được inject vào container làm env vars
    # dotenv trong server.ts sẽ tìm file /app/.env (không có), bỏ qua,
    # nhưng process.env.* đã có đầy đủ từ env_file bên dưới
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      FRONTEND_URL: http://localhost
    # Không expose ra ngoài, chỉ nginx mới gọi qua Docker network
    expose:
      - "5000"

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      # VITE_* là build-time, Vite cần biết khi build - lấy từ .env
      args:
        VITE_BACKEND_URL: http://localhost
        VITE_OAUTH_CLIENT_ID: ${VITE_OAUTH_CLIENT_ID}
    container_name: manga_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      # Certs từ Certbot trên host → mount vào container
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      # Local: dùng http-only config (không cần SSL cert)
      # VPS sau khi có cert: đổi thành ./nginx/nginx.conf
      - ./nginx/nginx-http-only.conf:/etc/nginx/conf.d/default.conf:ro
