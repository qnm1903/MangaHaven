version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: manga_backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL}
    expose:
      - "5000"

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
        VITE_OAUTH_CLIENT_ID: ${VITE_OAUTH_CLIENT_ID}
        VITE_CLOUDINARY_CLOUD_NAME: ${VITE_CLOUDINARY_CLOUD_NAME}
    container_name: manga_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      # SSL certs từ Certbot trên VPS host
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      # HTTPS config (sau khi có cert từ certbot)
      # Lần đầu deploy: thay thành nginx-http-only.conf để lấy cert
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
